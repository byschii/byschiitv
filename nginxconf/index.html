<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Byschii TV</title>

  <!-- Video.js CSS (CDN) -->
  <link href="https://vjs.zencdn.net/8.0.3/video-js.css" rel="stylesheet" />

  <!-- Optional small page style -->
  <style>
    * { margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; background: #000; color: #fff; font-family: system-ui, Arial; }
    .player-wrap { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
    .video-js { width: 100% !important; height: 100% !important; }
  </style>
</head>
<body>
  <div class="player-wrap">
    <video
      id="player"
      class="video-js vjs-big-play-centered"
      controls
      autoplay
      preload="auto"
      data-setup='{}'>
      <!-- Replace "mystream" with your stream key -->
      <source src="/hls/stream.m3u8" type="application/x-mpegURL" />
      <!-- DASH example (use instead of the HLS source if you want DASH): -->
      <!-- <source src="/dash/mystream.mpd" type="application/dash+xml" /> -->
      Your browser does not support HTML5 video. Try a modern browser.
    </video>
  </div>

  <!-- Video.js script (CDN, includes VHS for HLS) -->
  <script src="https://vjs.zencdn.net/8.0.3/video.min.js"></script>

  <script>
    // Minimal initialization (Video.js auto-initializes with data-setup, but this lets you access API)
    const player = videojs('player');

    // Optional: try to autoplay when allowed by browser
    player.autoplay(true);
    // If you want programmatic reload when stream appears:
    // function reloadIfNotPlaying() { if (player.paused()) player.src({ src: '/hls/mystream.m3u8', type: 'application/x-mpegURL' }); }
    // setInterval(reloadIfNotPlaying, 3000);
  </script>
</body>
</html>
